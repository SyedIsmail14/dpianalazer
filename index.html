<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPI Analyzer Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .analyzer {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #mouseBox {
            width: 100%;
            height: 300px;
            background-color: #ecf0f1;
            position: relative;
            cursor: crosshair;
        }
        #dot {
            width: 10px;
            height: 10px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>DPI Analyzer Tool</h1>

    <div class="analyzer">
        <h2>Mouse DPI Analyzer</h2>
        <p>Click and drag your mouse in any direction within the box below. The calculation will start when you begin moving and stop when you release the mouse button.</p>
        <div id="mouseBox">
            <div id="dot"></div>
        </div>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Measurement</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Distance (pixels)</td>
                    <td id="distancePixels">0</td>
                </tr>
                <tr>
                    <td>DPI</td>
                    <td id="dpiResult">0</td>
                </tr>
                <tr>
                    <td>Duration (seconds)</td>
                    <td id="duration">0</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const mouseBox = document.getElementById('mouseBox');
        const dot = document.getElementById('dot');
        const distancePixelsCell = document.getElementById('distancePixels');
        const dpiResultCell = document.getElementById('dpiResult');
        const durationCell = document.getElementById('duration');

        let isCalculating = false;
        let startX, startY, startTime;
        let totalDistance = 0;

        mouseBox.addEventListener('mousedown', (e) => {
            isCalculating = true;
            startX = e.clientX;
            startY = e.clientY;
            startTime = performance.now();
            totalDistance = 0;
            updateDotPosition(e);
        });

        document.addEventListener('mousemove', (e) => {
            if (isCalculating) {
                updateDotPosition(e);
                calculateDistance(e);
            }
        });

        document.addEventListener('mouseup', () => {
            if (isCalculating) {
                isCalculating = false;
                displayResult();
            }
        });

        function updateDotPosition(e) {
            const boxRect = mouseBox.getBoundingClientRect();
            let x = e.clientX - boxRect.left;
            let y = e.clientY - boxRect.top;

            x = Math.max(0, Math.min(x, boxRect.width));
            y = Math.max(0, Math.min(y, boxRect.height));

            dot.style.left = `${x}px`;
            dot.style.top = `${y}px`;
        }

        function calculateDistance(e) {
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            totalDistance += distance;
            startX = e.clientX;
            startY = e.clientY;
        }

        function displayResult() {
            const endTime = performance.now();
            const duration = (endTime - startTime) / 1000; // Convert to seconds
            const dpi = Math.round(totalDistance / 7.4); // Assuming 7.4 inches as a standard mouse pad size

            distancePixelsCell.textContent = totalDistance.toFixed(2);
            dpiResultCell.textContent = dpi;
            durationCell.textContent = duration.toFixed(2);
        }
    </script>
</body>
</html>
